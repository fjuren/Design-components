<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Drop-Down Menus</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-item"><a href="#" class="nav-logo"><b>Logo</b></a></div>

                <a href="#"">New Arrivals</a>

                    <a href="#">New Arrivals</a>

                    <a href="#">Shorts</a>

                    <a href="#">T-Shirts</a>
                    <a href="#">Pants</a>

            </div>

                <button id="s-btn" class="submenu-btn">Sale <i class="fa fa-chevron-right"></i></button>
                <div id="sale-content" class="subnav-content" style="display: none">
                    <a href="#">View All</a>
                    <a href="#">Women</a>
                    <a href="#">Men</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Gift Cards</a>
            </div>
        </div>
        <div class="burger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

    <br>
